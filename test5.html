<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나만의 베개 찾기</title>
  <link rel="shortcut icon" href="image/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="box">
    <div class="title">베개탐험대 좋은 베개찾기</div>
    <div class="semititle">(정보는 별도로 저장되지 않습니다.)</div>
    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar bg-success" style="width: 100%">5/5</div>
    </div>
    <div class="questionBox">
      <div class="question">Q5. 베개의 목지지가 어느 정도가 편하십니까?</div>
      <div class="answerBox">
        <div class="answer" id="answer1" style="background-image: url(image/014.png);">
          <div class="answer1">강력한 목지지</div>
        </div>
        <div class="answer" id="answer2" style="background-image: url(image/015.png);">
          <div class="answer1">적당하거나 약간 강함</div>
        </div>
        <div class="answer" id="answer3" style="background-image: url(image/016.png);">
          <div class="answer1">적당하거나 약간 약함</div>
        </div>
        <div class="answer" id="answer4" style="background-image: url(image/017.png);">
          <div class="answer1">약한 목지지</div>
        </div>
      </div>
    </div>
    <div class="prebutton" id="prebutton">
      이전으로
    </div>
  </div>
  <script>
    let answer1 = document.querySelector("#answer1")
    let answer2 = document.querySelector("#answer2")
    let answer3 = document.querySelector("#answer3")
    let answer4 = document.querySelector("#answer4")
    let prebutton = document.querySelector("#prebutton")

    prebutton.onclick = () => {
      location.href = "test4.html"
    }
    answer1.onclick = () => {
      localStorage.setItem('a5', '강력한목지지')
      location.href = "result.html"
    }
    answer2.onclick = () => {
      localStorage.setItem('a5', '적당하거나약간강함')
      location.href = "result.html"
    }
    answer3.onclick = () => {
      localStorage.setItem('a5', '적당하거나약간약함')
      location.href = "result.html"
    }
    answer4.onclick = () => {
      localStorage.setItem('a5', '약한목지지')
      location.href = "result.html"
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
