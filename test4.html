<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나만의 베개 찾기</title>
  <link rel="shortcut icon" href="image/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="box">
    <div class="title">나만의 베개 찾기</div>
    <div class="semititle">(정보는 별도로 저장되지 않습니다.)</div>
    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar bg-success" style="width: 80%">4/5</div>
    </div>
    <div class="questionBox">
      <div class="question">Q4. 베개의 단단한 정도가 어느것이 편하십니까?</div>
      <div class="answerBox">
        <div class="answer" id="answer1" style="background-image: url(image/013.png);">
          <div class="answer1">딱딱한 베개</div>
        </div>
        <div class="answer" id="answer2" style="background-image: url(image/012.png);">
          <div class="answer1">적당히 딱딱하거나 탄탄함</div>
        </div>
        <div class="answer" id="answer3" style="background-image: url(image/011.png);">
          <div class="answer1">적당히 부드럽거나 푹신함</div>
        </div>
        <div class="answer" id="answer4" style="background-image: url(image/010.png);">
          <div class="answer1">푹신한 베개</div>
        </div>
      </div>
    </div>
    <div class="prebutton" id="prebutton">
      이전으로
    </div>
  </div>
  <script>
    let answer1 = document.querySelector("#answer1")
    let answer2 = document.querySelector("#answer2")
    let answer3 = document.querySelector("#answer3")
    let answer4 = document.querySelector("#answer4")
    let prebutton = document.querySelector("#prebutton")

    prebutton.onclick = () => {
      location.href = "test3.html"
    }
    answer1.onclick = () => {
      localStorage.setItem('a4', '딱딱한베개')
      location.href = "test5.html"
    }
    answer2.onclick = () => {
      localStorage.setItem('a4', '적당히딱딱하거나탄탄함')
      location.href = "test5.html"
    }
    answer3.onclick = () => {
      localStorage.setItem('a4', '적당히부드럽거나푹신함')
      location.href = "test5.html"
    }
    answer4.onclick = () => {
      localStorage.setItem('a4', '푹신한 베개')
      location.href = "test5.html"
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
